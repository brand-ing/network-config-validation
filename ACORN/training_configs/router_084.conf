 no shutdown
!
interface GigabitEthernet0/1
 description Internal Interface
 ip address 10.1.1.1 255.255.255.0
 no shutdown
!
line console 0
 exec-timeout 0 0
line vty 0 4
 transport input all
 no login
!
end